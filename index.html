<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mathoria: La Odisea Num√©rica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #050505; /* Dark background behind the screen */
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* --- RETRO CRT / GAMEBOY FILTER --- */
      
      /* Force Pixelated Scaling for images */
      img, canvas {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      /* Scanlines & LCD Grid Simulation */
      .crt-scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        background: 
          /* Horizontal Scanlines */
          linear-gradient(
            to bottom,
            rgba(255,255,255,0),
            rgba(255,255,255,0) 50%,
            rgba(0,0,0,0.15) 50%,
            rgba(0,0,0,0.15)
          ),
          /* Vertical LCD Grid (Subtle) */
          linear-gradient(
            to right,
            rgba(255,0,0,0.03),
            rgba(0,255,0,0.01),
            rgba(0,0,255,0.03)
          );
        background-size: 100% 4px, 3px 100%;
        background-repeat: repeat;
      }

      /* Vignette (Dark corners) */
      .crt-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9998;
        pointer-events: none;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 90%, rgba(0,0,0,0.8) 100%);
      }

      /* Subtle Screen Flicker */
      @keyframes screen-flicker {
        0% { opacity: 0.98; }
        5% { opacity: 0.95; }
        10% { opacity: 0.98; }
        100% { opacity: 0.98; }
      }
      
      .retro-screen-tint {
        animation: screen-flicker 0.1s infinite;
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9997;
        background: rgba(0, 20, 0, 0.02); /* Very subtle green tint like old LCDs */
      }

      /* --- GAME JUICE ANIMATIONS --- */
      
      /* Fade In Animation (Subtle) */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Floating Text (Damage Numbers) */
      @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        50% { transform: translateY(-30px) scale(1.5); }
        100% { opacity: 0; transform: translateY(-60px) scale(1); }
      }
      .animate-float-text {
        animation: floatUp 1s cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
      }

      /* Hard Shake (Impact) */
      @keyframes shake-hard {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-5px, -5px) rotate(-5deg); filter: hue-rotate(-20deg); }
        30% { transform: translate(5px, 5px) rotate(5deg); }
        50% { transform: translate(-5px, 5px) rotate(-5deg); filter: hue-rotate(20deg); }
        70% { transform: translate(5px, -5px) rotate(5deg); }
        90% { transform: translate(-2px, 2px) rotate(0deg); }
      }
      .animate-shake-hard {
        animation: shake-hard 0.4s ease-in-out;
      }

      /* Boss Hit Effect (Flash Red & Recoil) */
      @keyframes hit-flash {
        0% { filter: none; transform: scale(1); }
        10% { filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(5); transform: scale(0.95) translate(-2px, 2px); }
        30% { filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(5); transform: scale(0.95) translate(2px, -2px); }
        100% { filter: none; transform: scale(1); }
      }
      .animate-hit {
        animation: hit-flash 0.5s ease-out;
      }

      /* Pop In (Juicy appearance) */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.5); }
        70% { opacity: 1; transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Confetti Fall */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
      }

      /* Pulse Glow (Critical State) */
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s infinite;
      }
    </style>
